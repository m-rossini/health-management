<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Health Tracker</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo"><img src="/logo.png" alt="This is the ultimate weight track app"></div>
            <h1>Welcome, <span id="userName"></span></h1>
            <p id="logCountMessage"></p>
        </header>

        <div class="content">
            <section class="form-section">
                <h2>Track Your Health</h2>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="date_time">Date & Time:</label>
                        <input type="text" id="date_time" name="date_time" placeholder="Select date and time" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input type="number" step="0.1" id="weight" name="weight" placeholder="Enter weight in kg"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height:</label>
                        <input type="number" step="0.1" id="height" name="height" placeholder="Enter height in cm"
                            required>
                    </div>                    
                    <div class="form-group">
                        <label for="bp_systolic">Blood Pressure Systolic:</label>
                        <input type="number" id="bp_systolic" name="bp_systolic" placeholder="Enter systolic value">
                    </div>
                    <div class="form-group">
                        <label for="bp_diastolic">Blood Pressure Diastolic:</label>
                        <input type="number" id="bp_diastolic" name="bp_diastolic" placeholder="Enter diastolic value">
                    </div>
                    <div class="form-group">
                        <label for="heart_rate">Heart Rate:</label>
                        <input type="number" id="heart_rate" name="heart_rate" placeholder="Enter heart rate">
                    </div>
                    <button type="submit">Add Entry</button>
                </form>
            </section>

            <section class="table-section">
                <h2>Your Health Entries</h2>
                <button id="analysisButton" class="analysis-btn">Perform Analysis</button>
                <table id="entriesTable" class="display">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Weight</th>
                            <th>Height</th>
                            <th>BMI</th>
                            <th>BP Systolic</th>
                            <th>BP Diastolic</th>
                            <th>Heart Rate</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Entries will be populated here -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="mainBundle.js"></script>
</body>

</html>
